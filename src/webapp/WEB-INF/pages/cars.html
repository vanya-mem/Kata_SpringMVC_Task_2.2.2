<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
  <div>
      <table border="1">
          <tr>
              <th>Car id</th>
              <th>Car Brand Name</th>
              <th>Car Model</th>
              <th>Car Color</th>
          </tr>
          <tr th:each="car : ${cars}">
              <td th:utext="${car.getId()}"></td>
              <td th:utext="${car.getBrandName()}"></td>
              <td th:utext="${car.getModel()}"></td>
              <td th:utext="${car.getColor()}"></td>
          </tr>
      </table>
  </div>
</body>
</html>
